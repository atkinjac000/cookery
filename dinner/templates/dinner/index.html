<!DOCTYPE html>
<html>
  <head>
    <title>Cookery</title>
  </head>
  <body>
    <h1>Cookery</h1>

    <h2>Recipes</h2>
    <div>
      <ul>
        {% for recipe in recipes %}
        <li><a href="{% url 'dinner:detail' recipe.id %}">{{recipe.name}}</a></li>
        {% endfor %}
      </ul>
    </div>

    <a href="{% url 'dinner:random_recipe' %}">Random Recipe</a>
    <a href="{% url 'dinner:new_recipe' %}">New Recipe</a>
  </body>
</html>
